<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Sandbox Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            color: #ddd;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            position: absolute;
            left: 60px;
            top: 0;
            width: calc(100% - 60px);
            height: 100%;
        }
        #menu {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .menu-item {
            width: 40px;
            height: 40px;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-item:hover, .menu-item.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .menu-item img {
            width: 24px;
            height: 24px;
        }
        #selected-element {
            position: absolute;
            top: 10px;
            left: 70px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #cursor-highlight {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1px solid #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="sand" class="menu-item selected" style="background-color: #f4e542;">
            <img src="sandicon.png" alt="Sand">
        </div>
        <div id="water" class="menu-item" style="background-color: #00bfff;">
            <img src="watericon.png" alt="Water">
        </div>
        <div id="stone" class="menu-item" style="background-color: #8c8c89;">
            <img src="stoneicon.png" alt="Stone">
        </div>
        <div id="wood" class="menu-item" style="background-color: #8B4513;">
            <img src="woodicon.png" alt="Wood">
        </div>
        <div id="dirt" class="menu-item" style="background-color: #8B4513;">
            <img src="dirticon.png" alt="Dirt">
        </div>
        <div id="fire" class="menu-item" style="background-color: #ff4500;">
            <img src="fireicon.png" alt="Fire">
        </div>
        <div id="remover" class="menu-item" style="background-color: #ff4d4d;">
            <img src="removericon.png" alt="Remover">
        </div>
    </div>
    <div id="selected-element">Selected: Sand</div>
    <canvas id="sandbox"></canvas>
    <div id="cursor-highlight"></div>
    <script src="game.js"></script>
</body>
</html>
